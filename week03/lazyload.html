<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Example</title>

    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>

    <header>
        <h1>Lazy Load Example</h1>
    </header>

    <main>
        <picture>
            <img src="images/puppy1.webp" alt="puppy 1 image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/puppy2.webp" alt="puppy 2 image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/puppy3.webp" alt="puppy 3 image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/puppy4.webp" alt="puppy 4 image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/puppy5.webp" alt="puppy 5 image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/puppy6.webp" alt="puppy 6 image" loading="lazy" width="400" height="600">
        </picture>
    </main>

    <footer>
        <p class="name">
            &copy; <span id="currentyear"></span>
            &nbsp;Michelle Minson | BYU-Idaho | WDD 230 - Fall 2023&nbsp;
        </p>
        <p id="lastModified">
            Last Modification:
        </p>
    </footer>

    <script src="scripts/getDates.js"></script>
</body>

</html>
